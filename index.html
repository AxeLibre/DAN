<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Acc√®s Galactique</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

@font-face {
    font-family: 'StarJedi';
    src: url('fonts/Starjedi.ttf') format('truetype');
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(ellipse at bottom, #0b0c1a 0%, #000000 100%);
    overflow: hidden;
    font-family: 'StarJedi', sans-serif;
    color: #ffe81f;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* √©toiles anim√©es */
.stars {
    position: absolute;
    width: 200%;
    height: 200%;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    animation: moveStars 120s linear infinite;
    opacity: 0.4;
}

@keyframes moveStars {
    from { transform: translate(0, 0); }
    to { transform: translate(-500px, -500px); }
}

.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 2rem;
    letter-spacing: 3px;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #ffe81f;
}

input {
    padding: 12px;
    font-size: 18px;
    background: black;
    border: 2px solid #ffe81f;
    color: #ffe81f;
    text-align: center;
    outline: none;
}

button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 16px;
    background: transparent;
    border: 2px solid #ffe81f;
    color: #ffe81f;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ffe81f;
    color: black;
}

#error {
    margin-top: 15px;
    color: red;
}

    
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
    <h1>üîê ACC√àS AU VAISSEAU</h1>
    <input type="password" id="codeInput" placeholder="Code secret">
    <br>
    <button onclick="checkCode()">Valider</button>
    <p id="error"></p>
</div>

<script>
function checkCode() {

    const correctCode = "2702"; // ‚Üê change ici
    const input = document.getElementById("codeInput").value;

    if (input === correctCode) {

        document.body.style.transition = "1s";
        document.body.style.opacity = "0";

        setTimeout(() => {
            window.location.href = "index2.html";
        }, 1000);

    } else {
        document.getElementById("error").innerText = "‚ö†Ô∏è Code incorrect, jeune padawan.";
    }
}
</script>

</body>
</html>
