<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Le Destroyer de DAN</title>
    <style>
      body { margin: 0; overflow: hidden; }
      
    #loadingScreen {
        position: fixed;
        inset: 0;
        background: url("./public/loadingbg.jpg") center center / cover no-repeat;
        animation: slowZoom 20s infinite alternate;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 1s ease;
    }

    @keyframes slowZoom {
    from { background-size: 133%; }
    to   { background-size: 100%; }
}

    #loadingImage {
      position: center;
        max-width: 400px;
        margin-bottom: 5px;
    }

    #loadingText {
        color: rgb(221, 218, 10);
        font-size: 72px;
        font-family: 'Space Grotesk', system-ui, sans-serif;
        text-shadow: 0 1px 2px rgba(255, 215, 150, 0.497);
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
    }

    #playButton {
        position: fixed;
        background: linear-gradient(
    135deg,
    rgba(49, 60, 63, 0.18),
    rgba(205, 205, 205, 0.18)
  );
        inset: 0;
        margin: auto;
        width: 200px;
        height: 80px;
        font-size: 24px;
        font-family: 'Space Grotesk', system-ui, sans-serif;
        color: rgb(0, 255, 38);
        border: 2px solid white;
        cursor: pointer;
        display: none;
        z-index: 10000;
        text-shadow: 0 1px 2px rgba(79, 255, 100, 0.537);
        transition: all 0.3s ease;
    }

    #playButton:hover {
    background: white;
    color: black;

    box-shadow: 
        0 0 10px rgb(43, 255, 0),
        0 0 20px rgb(68, 255, 0),
        0 0 40px rgb(77, 255, 0);

    transform: scale(1.05);
}

#playButton:active {
    transform: scale(0.95);
}

    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="src/main.js"></script>
    <div id="loadingScreen">
      <img src="./public/loading3.png" id="loadingImage" />
      <div id="loadingText">LOADING...</div>
    </div>

    <button id="playButton">PLAY</button>
  </body>
</html>
